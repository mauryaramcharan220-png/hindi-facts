<!DOCTYPE html><html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>FactVerse Hindi – Daily Amazing & Viral Facts in Hindi</title>
  <meta name="description" content="FactVerse Hindi पर पढ़ें रोज़ नए, रोचक और वायरल हिंदी फैक्ट्स – विज्ञान, इतिहास, मानव शरीर और दुनिया से जुड़े अद्भुत तथ्य।" />
  <meta name="keywords" content="Hindi facts, daily facts, amazing facts in hindi, viral facts, interesting facts" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <style>
    body{
      margin:0;
      font-family:system-ui, sans-serif;
      background:linear-gradient(135deg,#0f172a,#1e293b);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .box{
      width:92%;
      max-width:520px;
      background:#0b1220;
      padding:25px;
      border-radius:18px;
      text-align:center;
      box-shadow:0 15px 40px rgba(0,0,0,.5);
    }
    h1{color:#38bdf8;margin-bottom:18px;}
    .fact{
      background:rgba(255,255,255,.05);
      padding:15px;
      border-radius:12px;
      min-height:70px;
      margin-bottom:18px;
      line-height:1.6;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      font-size:16px;
      background:#38bdf8;
      font-weight:600;
      cursor:pointer;
    }
    footer{margin-top:12px;font-size:12px;opacity:.7}
  </style></head>
<body>
  <div class="box">
    <h1>FactVerse Hindi</h1>
    <div class="fact" id="factBox">Loading facts...</div>
    <button onclick="nextFact()">Next Fact</button>
    <footer>Daily Hindi Facts • Auto updated from Google Sheets</footer>
  </div><script>
// ======= GOOGLE SHEETS AUTO DATA =======
// Step 1: Google Sheet को "Anyone with link – Viewer" बनाओ
// Step 2: Sheet ID नीचे डालो
// Step 3: Sheet का नाम "Sheet1" रखो

const SHEET_ID = "1_Cii6lhjbcQy3hO3lvdb_yn3HrZF9cmRNpPY2OISXBw";
const SHEET_NAME = "Sheet1";

let facts = [];
let index = 0;

async function loadFacts(){
  try{
    const url = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;
    const res = await fetch(url);
    const data = await res.json();

    facts = data.map(row => row.fact || Object.values(row)[0]);

    if(facts.length > 0){
      showFact();
    } else {
      document.getElementById('factBox').innerText = "No facts found in sheet.";
    }
  } catch(e){
    document.getElementById('factBox').innerText = "Failed to load facts.";
  }
}

function showFact(){
  document.getElementById('factBox').innerText = facts[index];
}

function nextFact(){
  if(facts.length === 0) return;
  index = (index + 1) % facts.length;
  showFact();
}

loadFacts();
</script></body>
</html>
